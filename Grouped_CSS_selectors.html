<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <style>
        h1 { color: blue; }
        p { color: blue; }
        div, h2 { 
            color: red; 
        }
    </style>
</head>
<body>
    <h1>This is an h1</h1>
    <div>This is a div</div>
    <p>This is a paragraph</p>
    <h2>This is an h2</h2>

</body>
</html>
<!-- we can also apply style changes by 'calling' elements within the style label-->
<!-- you can also group select elements within style-->
