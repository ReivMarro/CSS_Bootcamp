<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 101</title>
    <style>
        .blue {
            color: blue
        }
        .uppercase{
            text-transform: uppercase;
        }
        #the-title {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 class="blue uppercase" id="the-title">Select me</h1>
    <div class="blue">Select me too</div>
    <p class="uppercase">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste reiciendis, sequi numquam facilis maiores odio quibusdam tempore provident consequuntur in aut, rerum eligendi fugiat, exercitationem ullam earum magnam? Officia, sunt?</p>
    <h1>Don't select me</h1>
    <strong></strong>

</body>
</html>
<!-- we can give IDs to elements within the style label and then 'call them' in other elements of the html-->
